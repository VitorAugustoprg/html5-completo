<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento error</title>
  </head>
  <body onbeforeunload="return debug(event)">
    <img
      src="/imagens/wallpaper.gif"
      alt="image"
      onerror="debug
      (event
      )"
    />

    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        alert("Eventos: " + e.type);
      }
    </script>
  </body>
</html>
