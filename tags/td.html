<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th sorted="reversed">header 1</th>
          <th abbr="Jan">Janeiro</th>
          <th>header 3</th>
        </tr>
      </thead>
      <!--Fim da tag thead-->
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>c</td>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
      </tbody>
      <!---Fim da tag tbody-->
      <tfoot>
        <tr>
          <td>footer 1</td>
          <td>footer 2</td>
          <td>footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
