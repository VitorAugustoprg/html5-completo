<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter</title>
  </head>
  <body>
    <h1>Venha conferir seu porgresso!</h1>
    <h2>Seu porgresso:</h2>
    <meter min="0" max="100" value="25" low="49" high="50"></meter>
    <p>Hmmm... vamos você esta quase lá!</p>

    <h2>Progresso geral da plataforma</h2>
    <meter min="0" max="100" value="59" low="50" high="100"></meter>
    <p>É isso ai você esta arrasando, continue assiim!</p>
  </body>
</html>
