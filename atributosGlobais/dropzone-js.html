<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .caixa {
        width: 100px;
        height: 100px;
        background-color: chocolate;
      }
      .drop {
        width: 200px;
        height: 200px;
        border: red 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="c1" class="caixa" draggable="true"></div>
    <div id="c2" class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>

    <script>
      const caixas = document.querySelectorAll(".caixa");
      const dropzone = document.querySelector("#drop");

      caixas.forEach((caixaEL) => {
        caixaEL.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", e.target.id);
          console.log(e.target.id);
        });
      });

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      dropzone.addEventListener("drop", (e) => {
        console.log("drop!!!");
      });
    </script>
  </body>
</html>
